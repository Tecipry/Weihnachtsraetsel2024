            <a href="./overviewPage.html" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none">zur√ºck zur Overview</a>

   <body class="body">
      <h1>Red Box</h1>

      <div id="panel-grid" , style="margin: 5% auto; width: 30%"></div>

      <script>
         // create 7x7 grid of panels
         const panelGrid = document.getElementById("panel-grid");
         for (let i = 0; i < 7; i++) {
            let row = document.createElement("div");
            row.style.display = "flex";
            for (let j = 0; j < 7; j++) {
               let panel = document.createElement("div");
               panel.className = "panel";
               panel.style.backgroundColor = "var(--seafoam_green)";
               panel.addEventListener("click", function () {
                  if (this.style.backgroundColor === "var(--seafoam_green)") {
                     this.style.backgroundColor = "var(--red)";
                  } else {
                     this.style.backgroundColor = "var(--seafoam_green)";
                  }
               });
               row.appendChild(panel);
            }
            panelGrid.appendChild(row);
         }
      </script>
   </body>
</html>
